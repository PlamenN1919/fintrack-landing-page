<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack Analytics - Admin Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../app/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Admin Styles -->
    <link rel="stylesheet" href="admin.css">
    
    <style>
        /* Login Page Specific Styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.2) 0%, transparent 50%);
            animation: floatBackground 20s ease-in-out infinite;
        }
        
        @keyframes floatBackground {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-50px, -50px) rotate(5deg); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .login-logo i {
            font-size: 36px;
            color: #ffffff;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c2c2c;
            margin: 0 0 8px 0;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        
        .login-form {
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 8px;
        }
        
        .form-input-wrapper {
            position: relative;
        }
        
        .form-input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .form-input.error {
            border-color: #ff6b6b;
        }
        
        .error-message {
            display: none;
            margin-top: 8px;
            padding: 12px 16px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            color: #ff6b6b;
            font-size: 13px;
            align-items: center;
            gap: 8px;
        }
        
        .error-message.show {
            display: flex;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-footer {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }
        
        .footer-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: #764ba2;
        }
        
        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .login-logo {
                width: 64px;
                height: 64px;
            }
            
            .login-logo i {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1 class="login-title">FinTrack Analytics</h1>
            <p class="login-subtitle">Влезте в админ панела</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Парола
                </label>
                <div class="form-input-wrapper">
                    <i class="fas fa-key form-input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Въведете вашата парола"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Грешна парола. Моля, опитайте отново.</span>
            </div>
            
            <button type="submit" id="loginBtn" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                <span id="btnText">Вход</span>
            </button>
        </form>
        
        <div class="login-footer">
            <a href="../index.html" class="footer-link">
                <i class="fas fa-arrow-left"></i> Обратно към сайта
            </a>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_URL = 'https://api.fintrackwallet.com/api';
        
        // Form elements
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        // Check if already logged in
        checkAuth();
        
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/check`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        // Already logged in, redirect to dashboard
                        window.location.href = 'dashboard.html';
                    }
                }
            } catch (error) {
                console.log('Not authenticated');
            }
        }
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            if (!password) {
                showError('Моля, въведете парола');
                return;
            }
            
            // Disable form
            setLoading(true);
            hideError();
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success - redirect to dashboard
                    btnText.textContent = 'Успешен вход!';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    // Error
                    showError(data.message || 'Грешна парола');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Грешка при свързване със сървъра');
                setLoading(false);
            }
        });
        
        function setLoading(loading) {
            loginBtn.disabled = loading;
            
            if (loading) {
                btnText.innerHTML = '<div class="spinner"></div>';
            } else {
                btnText.textContent = 'Вход';
            }
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            passwordInput.classList.add('error');
            passwordInput.focus();
        }
        
        function hideError() {
            errorMessage.classList.remove('show');
            passwordInput.classList.remove('error');
        }
        
        // Clear error on input
        passwordInput.addEventListener('input', hideError);
    </script>
</body>
</html>
